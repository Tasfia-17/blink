<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="focusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="70" cy="70" r="60" fill="url(#focusGrad)" opacity="0.15"/>
  
  <!-- Target circles -->
  <g transform="translate(70, 70)">
    <circle cx="0" cy="0" r="35" stroke="url(#focusGrad)" stroke-width="3" fill="none" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" stroke="url(#focusGrad)" stroke-width="3" fill="none" opacity="0.6"/>
    <circle cx="0" cy="0" r="15" stroke="url(#focusGrad)" stroke-width="3" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="6" fill="url(#focusGrad)" opacity="0.9"/>
    
    <!-- Pulse animation -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#focusGrad)" stroke-width="2" opacity="0">
      <animate attributeName="r" values="8;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
