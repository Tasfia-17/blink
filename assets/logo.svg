<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="20" y="20" width="160" height="160" rx="30" fill="url(#bgGrad)"/>
  
  <!-- Cute notepad lines -->
  <line x1="50" y1="70" x2="150" y2="70" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="50" y1="90" x2="150" y2="90" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="50" y1="110" x2="150" y2="110" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Cute lightning bolt -->
  <path d="M 105 45 L 85 95 L 100 95 L 92 135 L 120 85 L 105 85 Z" 
        fill="#ffffff" 
        stroke="#0a0a0a" 
        stroke-width="2"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Blinking cursor -->
  <rect x="125" y="105" width="3" height="20" fill="#ffffff" rx="1.5">
    <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Cute sparkles -->
  <circle cx="45" cy="45" r="3" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="155" cy="50" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="145" r="2.5" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
