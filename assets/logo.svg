<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cuteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cute cloud-like background -->
  <ellipse cx="100" cy="110" rx="85" ry="80" fill="url(#cuteGrad)" filter="url(#softGlow)"/>
  
  <!-- Cute notepad with smile -->
  <rect x="60" y="50" width="80" height="100" rx="8" fill="#ffffff" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Notepad lines -->
  <line x1="70" y1="70" x2="130" y2="70" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
  <line x1="70" y1="85" x2="130" y2="85" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
  <line x1="70" y1="100" x2="130" y2="100" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
  
  <!-- Cute lightning bolt with rounded edges -->
  <g transform="translate(85, 55)">
    <path d="M 15 0 L 5 20 L 12 20 L 8 35 L 22 15 L 15 15 Z" 
          fill="#fbbf24" 
          stroke="#f59e0b" 
          stroke-width="2"
          stroke-linejoin="round"
          stroke-linecap="round"/>
  </g>
  
  <!-- Cute blinking cursor -->
  <rect x="115" y="105" width="3" height="18" fill="#f59e0b" rx="1.5">
    <animate attributeName="opacity" values="1;0.2;1" dur="0.9s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Cute sparkles -->
  <g opacity="0.9">
    <path d="M 40 40 L 42 45 L 47 47 L 42 49 L 40 54 L 38 49 L 33 47 L 38 45 Z" fill="#fde047">
      <animateTransform attributeName="transform" type="rotate" from="0 40 47" to="360 40 47" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 160 50 L 161 53 L 164 54 L 161 55 L 160 58 L 159 55 L 156 54 L 159 53 Z" fill="#fde047">
      <animateTransform attributeName="transform" type="rotate" from="0 160 54" to="360 160 54" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 155 140 L 157 144 L 161 146 L 157 148 L 155 152 L 153 148 L 149 146 L 153 144 Z" fill="#fde047">
      <animateTransform attributeName="transform" type="rotate" from="0 155 146" to="360 155 146" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Cute hearts floating -->
  <g opacity="0.7">
    <path d="M 45 130 Q 45 125 48 125 Q 51 125 51 130 Q 51 135 45 140 Q 39 135 39 130 Q 39 125 42 125 Q 45 125 45 130" fill="#fb923c">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
