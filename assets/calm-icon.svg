<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0abde3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="70" cy="70" r="60" fill="url(#calmGrad)" opacity="0.15"/>
  
  <!-- Water waves -->
  <g transform="translate(70, 70)">
    <path d="M-35 -10 Q-25 -15, -15 -10 T5 -10 T25 -10 T45 -10" 
          stroke="url(#calmGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8">
      <animate attributeName="d" 
               values="M-35 -10 Q-25 -15, -15 -10 T5 -10 T25 -10 T45 -10;
                       M-35 -10 Q-25 -5, -15 -10 T5 -10 T25 -10 T45 -10;
                       M-35 -10 Q-25 -15, -15 -10 T5 -10 T25 -10 T45 -10"
               dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M-35 5 Q-25 0, -15 5 T5 5 T25 5 T45 5" 
          stroke="url(#calmGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6">
      <animate attributeName="d" 
               values="M-35 5 Q-25 0, -15 5 T5 5 T25 5 T45 5;
                       M-35 5 Q-25 10, -15 5 T5 5 T25 5 T45 5;
                       M-35 5 Q-25 0, -15 5 T5 5 T25 5 T45 5"
               dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M-35 20 Q-25 15, -15 20 T5 20 T25 20 T45 20" 
          stroke="url(#calmGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4">
      <animate attributeName="d" 
               values="M-35 20 Q-25 15, -15 20 T5 20 T25 20 T45 20;
                       M-35 20 Q-25 25, -15 20 T5 20 T25 20 T45 20;
                       M-35 20 Q-25 15, -15 20 T5 20 T25 20 T45 20"
               dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Droplets -->
  <circle cx="55" cy="40" r="2.5" fill="#48dbfb" opacity="0.7">
    <animate attributeName="cy" values="40;100" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
