<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="200" fill="url(#bannerBg)"/>
  
  <!-- Cute logo -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#logoGrad)"/>
    <line x1="20" y1="35" x2="80" y2="35" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="50" x2="80" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="65" x2="80" y2="65" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <path d="M 52 20 L 40 50 L 48 50 L 44 75 L 60 45 L 52 45 Z" 
          fill="#ffffff" stroke="#0a0a0a" stroke-width="1.5"/>
    <rect x="65" y="60" width="2" height="12" fill="#ffffff" rx="1">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="180" y="90" font-family="'Segoe UI', Arial, sans-serif" font-size="56" fill="#0a0a0a" font-weight="700">Blink</text>
  <text x="180" y="125" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#78716c">Capture thoughts in under 3 seconds</text>
  
  <!-- Badges -->
  <g transform="translate(180, 140)">
    <rect width="85" height="28" rx="14" fill="#61dafb"/>
    <text x="42.5" y="19" font-family="'Segoe UI', sans-serif" font-size="13" fill="#0a0a0a" text-anchor="middle" font-weight="600">React</text>
    
    <rect x="95" width="105" height="28" rx="14" fill="#3178c6"/>
    <text x="147.5" y="19" font-family="'Segoe UI', sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">TypeScript</text>
    
    <rect x="210" width="95" height="28" rx="14" fill="#ff6358"/>
    <text x="257.5" y="19" font-family="'Segoe UI', sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Kendo UI</text>
    
    <rect x="315" width="95" height="28" rx="14" fill="#06b6d4"/>
    <text x="362.5" y="19" font-family="'Segoe UI', sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Tailwind</text>
  </g>
  
  <!-- Feature highlights -->
  <g transform="translate(850, 50)">
    <rect width="320" height="100" rx="15" fill="#ffffff" stroke="#f59e0b" stroke-width="2"/>
    
    <text x="20" y="32" font-family="'Segoe UI', sans-serif" font-size="16" fill="#0a0a0a" font-weight="600">Under 3s capture</text>
    <text x="20" y="58" font-family="'Segoe UI', sans-serif" font-size="16" fill="#0a0a0a" font-weight="600">100% local storage</text>
    <text x="20" y="84" font-family="'Segoe UI', sans-serif" font-size="16" fill="#0a0a0a" font-weight="600">Keyboard-first design</text>
    
    <circle cx="290" cy="25" r="3" fill="#f59e0b"/>
    <circle cx="290" cy="51" r="3" fill="#f59e0b"/>
    <circle cx="290" cy="77" r="3" fill="#f59e0b"/>
  </g>
</svg>
