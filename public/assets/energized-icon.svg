<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="energyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8787;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <circle cx="70" cy="70" r="60" fill="url(#energyGrad)" opacity="0.15"/>
  
  <!-- Lightning bolt -->
  <g transform="translate(70, 70)" filter="url(#shadow)">
    <path d="M5 -30 L-10 5 L5 5 L-5 30 L20 -5 L5 -5 Z" 
          fill="url(#energyGrad)" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Energy particles -->
  <circle cx="45" cy="45" r="3" fill="#ff6b6b" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="50" r="2.5" fill="#ff8787" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="95" r="2" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
