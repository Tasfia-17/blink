<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cuteIconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cute background -->
  <rect width="700" height="400" fill="#fffbeb"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#fef3c7" opacity="0.5"/>
  <circle cx="650" cy="350" r="25" fill="#fef3c7" opacity="0.5"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="'Comic Sans MS', 'Segoe UI', Arial, sans-serif" font-size="26" fill="#0a0a0a" text-anchor="middle" font-weight="700">Key Features</text>
  
  <!-- Feature 1: Instant Capture -->
  <g transform="translate(50, 80)">
    <ellipse cx="40" cy="40" rx="42" ry="40" fill="url(#cuteIconGrad)" filter="url(#softShadow)"/>
    <circle cx="40" cy="40" r="38" fill="#ffffff" opacity="0.3"/>
    <path d="M 42 22 L 32 45 L 40 45 L 36 58 L 50 40 L 42 40 Z" fill="#ffffff" stroke="#f59e0b" stroke-width="2" stroke-linejoin="round"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" fill="#0a0a0a" font-weight="700">Instant Capture</text>
    <text x="100" y="54" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Global hotkey opens dialog</text>
    <text x="100" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Auto-focused, ready to type</text>
  </g>
  
  <!-- Feature 2: Slash Commands -->
  <g transform="translate(400, 80)">
    <ellipse cx="40" cy="40" rx="42" ry="40" fill="url(#cuteIconGrad)" filter="url(#softShadow)"/>
    <circle cx="40" cy="40" r="38" fill="#ffffff" opacity="0.3"/>
    <text x="40" y="54" font-family="'Segoe UI', Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="700">/</text>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" fill="#0a0a0a" font-weight="700">Slash Commands</text>
    <text x="100" y="54" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">/meeting, /todo, /idea</text>
    <text x="100" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Quick templates</text>
  </g>
  
  <!-- Feature 3: Pin System -->
  <g transform="translate(50, 180)">
    <ellipse cx="40" cy="40" rx="42" ry="40" fill="url(#cuteIconGrad)" filter="url(#softShadow)"/>
    <circle cx="40" cy="40" r="38" fill="#ffffff" opacity="0.3"/>
    <circle cx="40" cy="28" r="4" fill="#ffffff"/>
    <line x1="40" y1="32" x2="40" y2="52" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="35" y1="37" x2="45" y2="37" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" fill="#0a0a0a" font-weight="700">Pin System</text>
    <text x="100" y="54" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Floating sticky notes</text>
    <text x="100" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Draggable & minimizable</text>
  </g>
  
  <!-- Feature 4: History & Search -->
  <g transform="translate(400, 180)">
    <ellipse cx="40" cy="40" rx="42" ry="40" fill="url(#cuteIconGrad)" filter="url(#softShadow)"/>
    <circle cx="40" cy="40" r="38" fill="#ffffff" opacity="0.3"/>
    <circle cx="36" cy="36" r="11" fill="none" stroke="#ffffff" stroke-width="3"/>
    <line x1="44" y1="44" x2="51" y2="51" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" fill="#0a0a0a" font-weight="700">History & Search</text>
    <text x="100" y="54" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Real-time filtering</text>
    <text x="100" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Click to edit</text>
  </g>
  
  <!-- Feature 5: Local Storage -->
  <g transform="translate(50, 280)">
    <ellipse cx="40" cy="40" rx="42" ry="40" fill="url(#cuteIconGrad)" filter="url(#softShadow)"/>
    <circle cx="40" cy="40" r="38" fill="#ffffff" opacity="0.3"/>
    <rect x="30" y="34" width="20" height="14" rx="2" fill="none" stroke="#ffffff" stroke-width="2.5"/>
    <rect x="33" y="31" width="14" height="3" rx="1" fill="#ffffff"/>
    <circle cx="40" cy="41" r="2" fill="#ffffff"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" fill="#0a0a0a" font-weight="700">Local Storage</text>
    <text x="100" y="54" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">No cloud, no sync</text>
    <text x="100" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Your data stays local</text>
  </g>
  
  <!-- Feature 6: Gamification -->
  <g transform="translate(400, 280)">
    <ellipse cx="40" cy="40" rx="42" ry="40" fill="url(#cuteIconGrad)" filter="url(#softShadow)"/>
    <circle cx="40" cy="40" r="38" fill="#ffffff" opacity="0.3"/>
    <circle cx="40" cy="40" r="14" fill="none" stroke="#ffffff" stroke-width="2.5"/>
    <circle cx="40" cy="40" r="3" fill="#ffffff"/>
    <line x1="40" y1="26" x2="40" y2="30" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="50" x2="40" y2="54" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="26" y1="40" x2="30" y2="40" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="40" x2="54" y2="40" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" fill="#0a0a0a" font-weight="700">Gamification</text>
    <text x="100" y="54" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Track your streak</text>
    <text x="100" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#78716c">Daily capture stats</text>
  </g>
  
  <!-- Cute decorative sparkles -->
  <g opacity="0.6">
    <path d="M 680 60 L 682 65 L 687 67 L 682 69 L 680 74 L 678 69 L 673 67 L 678 65 Z" fill="#fbbf24">
      <animateTransform attributeName="transform" type="rotate" from="0 680 67" to="360 680 67" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 30 370 L 32 375 L 37 377 L 32 379 L 30 384 L 28 379 L 23 377 L 28 375 Z" fill="#fbbf24">
      <animateTransform attributeName="transform" type="rotate" from="0 30 377" to="360 30 377" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
