<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGrad)" opacity="0.2"/>
  
  <!-- Main heart shape -->
  <path d="M60 85 C45 75, 30 65, 30 50 C30 40, 37 33, 45 33 C50 33, 55 36, 60 42 C65 36, 70 33, 75 33 C83 33, 90 40, 90 50 C90 65, 75 75, 60 85 Z" 
        fill="url(#logoGrad)" filter="url(#glow)"/>
  
  <!-- Pulse waves -->
  <path d="M25 60 L35 60 L40 50 L45 70 L50 60 L95 60" 
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Small sparkles -->
  <circle cx="75" cy="45" r="2" fill="white" opacity="0.9"/>
  <circle cx="85" cy="55" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="70" cy="35" r="1.5" fill="white" opacity="0.8"/>
</svg>
